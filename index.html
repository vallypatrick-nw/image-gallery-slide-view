<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="images/back.jpg" id="backBtn" alt="Back">
        <div class="gallery">
            <div>
                <span><img src="images/image-3.jpg" alt="Image"></span>
                <span><img src="images/image-2.jpg" alt="Image"></span>
                <span><img src="images/image-3.jpg" alt="Image"></span>
            </div>
    
            <div>
                <span><img src="images/image-3.jpg" alt="Image"></span>
                <span><img src="images/image-4.jpg" alt="Image"></span>
                <span><img src="images/image-5.jpg" alt="Image"></span>
            </div>
        </div>
        <img src="images/next.jpg" id="nextBtn" alt="Next">
    </div>
 
    
<script src="script.js"></script>
</body>
</html>
